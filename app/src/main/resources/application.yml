spring:
  # Datasource
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}
    driver-class-name: com.mysql.jdbc.Driver
    username: ${MYSQL_USER}
    password: ${MYSQL_PASS}

  data:
    rest:
      base-path: /api/v1/


  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        naming:
          implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    open-in-view: false
    database-platform: org.hibernate.dialect.MySQL8Dialect

  # Liquibase
  liquibase:
    enabled: true
    change-log: db.changelog/changelog-master.yaml

# Hibernate SQL logging
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG

# Monitoring
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include:
          - "prometheus"
          - "health"
        exclude: "shutdown"
  endpoint:
    health:
      show-components: always